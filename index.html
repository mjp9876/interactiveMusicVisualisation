<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Music Visualisation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.27/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.3/pixi.js"></script>
<body>
    <input type="file" id="mp3FileInput" accept=".mp3">
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>

    <div id="selectionScreen">
        <h1>Select a Visualizer</h1>
        <label>
            <input type="radio" name="visualizer" value="A"> Visualizer A
        </label><br>
        <label>
            <input type="radio" name="visualizer" value="B"> Visualizer B
        </label><br>
        <label>
            <input type="radio" name="visualizer" value="C"> Visualizer C
        </label><br>
        <label>
            <input type="radio" name="visualizer" value="D"> Visualizer D
        </label><br>
        <button id="startButton">Start Visualizer</button>
    </div>

    <canvas id="visualizerCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
